<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="styleCalculator.css" />
        <link rel="shortcut icon" href="images.png" type="image/x-icon" />
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-number class="previous-number"></div>
                    <div data-actual-number class="actual-number"></div>
                </div>
                <button data-all-clear class="two-col">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>ร</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>0</button>
                <button data-number>,</button>
                <button data-equal class="two-col">=</button>
            </div>
        </div>
    </body>
</html>
<div data-previous-number=""></div>

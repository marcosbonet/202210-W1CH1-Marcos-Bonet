<html>
    <head>
        <title>Calculadora de Sara</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div>
        <table>
            <tbody>
            <tr >
                <td colspan="4" >
                    <button id="result" class="enter" >0</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="text-transform: uppercase" onclick="del()">ac</button>
                </td>
                <td>
                    <button onclick="sign()">+/-</button>
                </td>
                <td>
                    <button onclick="add(`%`)">%</button>
                </td>
                <td>
                    <button class="signs" onclick="add('/')" >&#247</button>
                </td>
            </tr>   
            <tr>
                <td>
                    <button onclick="add('7')">7</button>
                </td>
                    <td>  
                    <button onclick="add('8')">8</button>
                </td>
                    <td>
                    <button onclick="add('9')">9</button>
                </td>
                    <td>
                    <button class="signs" onclick="add('*')">x</button>
                </td>
            </tr>   
            <tr>
                <td>
                    <button onclick="add('4')">4</button>
                </td>
                <td>
                    <button onclick="add('5')">5</button>
                </td>
                <td>
                    <button onclick="add('6')">6</button>
                </td>
                <td>
                    <button class="signs" onclick="add('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="add('1')">1</button>
                </td>
                <td>
                    <button onclick="add('2')">2</button>
                </td>
                <td>
                    <button onclick="add('3')">3</button>
                </td>
                <td>
                    <button class="signs" onclick="add('+')">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <button class="cero" onclick="add('0')">0</button>
                </td>
                        <td>
                    <button  onclick="add('.')">,</button>
                        </td>
                        <td>
                    <button class="signs" onclick="calc()">=</button>
                </td>
            </tr> 
        </tbody>       
        </table>
    </div>
    <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
